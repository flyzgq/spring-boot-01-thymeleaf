<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
</head>
<body>
<!--引入头部信息-->
<div th:replace="~{pub/header :: header}"></div>
<h3 th:text="${title}"></h3>
<form action="/users/add" th:action="@{/users/add}" method="post">
    姓名：<input type="text" name="name"><br>
    邮箱：<input type="text" name="email"><br>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
</form>

<!--引入尾部信息-->
<div th:replace="~{pub/footer :: footer}"></div>
</body>
</html>
