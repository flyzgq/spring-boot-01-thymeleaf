<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
</head>
<body>
<!--引入头部信息-->
<div th:replace="~{pub/header :: header}"></div>
<h3 th:text="${title}"></h3>
<p><strong>ID:</strong><span th:text="${user.id}"></span></p>
<p><strong>name:</strong><span th:text="${user.name}"></span></p>
<p><strong>email:</strong><span th:text="${user.email}"></span></p>
<p><strong>birth:</strong><span th:text="${user.birth}"></span></p>
<p><strong>creatTime:</strong><span th:text="${user.creatTime}"></span></p>
<!--引入尾部信息-->
<div th:replace="~{pub/footer :: footer}"></div>
</body>
</html>
